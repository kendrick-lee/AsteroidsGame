<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Kendrick's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde"> 
				</canvas>
		    </section>
	    <footer>
		    W = Accelerate <br>
		    D = Rotate Right<br>
		    A = Rotate Left<br>
		    E = Hyperspace
	    </footer>
	</body>
</html>
